<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy Dashboard V4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #374151, #1e3a8a);
            color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1, h2 {
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.8rem; }

        .connection-panel {
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-connect {
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            color: white;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ai-chat-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .ai-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-voice {
            background: linear-gradient(to right, #ec4899, #f472b6);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
        }

        .btn-text {
            background: linear-gradient(to right, #10b981, #34d399);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: #60a5fa;
        }

        .table-container {
            background: rgba(30, 41, 59, 0.7);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-sync {
            background: linear-gradient(to right, #fbbf24, #fcd34d);
            color: #1f2937;
        }

        .btn-reset {
            background: linear-gradient(to right, #ef4444, #f87171);
            color: white;
        }

        .listening-indicator {
            display: none;
            background: rgba(236, 72, 153, 0.2);
            border: 2px solid #ec4899;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .listening-dot {
            width: 20px;
            height: 20px;
            background: #ec4899;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö BookBuddy Dashboard V4</h1>

        <div class="connection-panel">
            <input type="text" id="ipInput" placeholder="Enter ESP32 IP (e.g., 192.168.1.100)">
            <button class="btn-connect" id="connectBtn">Connect</button>
            <div class="status-badge" id="statusBadge" style="border-color: #ef4444; color: #ef4444;">
                <span class="status-dot" style="background: #ef4444;"></span>
                Offline
            </div>
        </div>

        <div class="ai-chat-card">
            <h2>ü§ñ Ask BookBuddy AI!</h2>
            <p>Need help with English, Hindi, Maths, Marathi, or Science?</p>
            <div class="ai-buttons">
                <button class="btn-voice" id="voiceBtn">üé§ Talk to BookBuddy</button>
                <button class="btn-text" id="textBtn">üí¨ Chat with BookBuddy</button>
            </div>
            <div class="listening-indicator" id="listeningIndicator">
                <div class="listening-dot"></div>
                <div class="listening-dot" style="animation-delay: 0.3s;"></div>
                <div class="listening-dot" style="animation-delay: 0.6s;"></div>
                <p style="margin-top: 15px;">Listening... Speak now!</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>üìö Books Placed</h3>
                <div class="stat-value" id="bookCount">0/5</div>
            </div>
            <div class="stat-card">
                <h3>üòä Emotion</h3>
                <div class="stat-value" id="emotion">-</div>
            </div>
            <div class="stat-card">
                <h3>üïê Time</h3>
                <div class="stat-value" id="deviceTime">--:--:--</div>
            </div>
            <div class="stat-card">
                <h3>‚è±Ô∏è Total Time</h3>
                <div class="stat-value" id="totalTime">0m</div>
            </div>
        </div>

        <div class="table-container">
            <h2>üìñ Subject Tracker</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Total Time</th>
                    </tr>
                </thead>
                <tbody id="bookTable"></tbody>
            </table>
        </div>

        <div class="controls">
            <button class="btn-sync" id="syncBtn">Sync RTC Time</button>
            <button class="btn-reset" id="resetBtn">Reset Stats</button>
        </div>
    </div>

    <script>
        // CHANGE THIS TO YOUR ESP32 IP
        let ESP32_IP = '';
        let ws = null;

        const ipInput = document.getElementById('ipInput');
        const connectBtn = document.getElementById('connectBtn');
        const statusBadge = document.getElementById('statusBadge');
        const voiceBtn = document.getElementById('voiceBtn');
        const textBtn = document.getElementById('textBtn');
        const listeningIndicator = document.getElementById('listeningIndicator');
        const syncBtn = document.getElementById('syncBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Load saved IP
        const savedIP = localStorage.getItem('esp32_ip');
        if (savedIP) {
            ipInput.value = savedIP;
        }

        // Connect to ESP32
        connectBtn.addEventListener('click', () => {
            ESP32_IP = ipInput.value.trim();
            if (!ESP32_IP) {
                alert('Please enter ESP32 IP address');
                return;
            }

            localStorage.setItem('esp32_ip', ESP32_IP);
            connectWebSocket();
        });

        function connectWebSocket() {
            if (ws) ws.close();

            statusBadge.style.borderColor = '#fbbf24';
            statusBadge.style.color = '#fbbf24';
            statusBadge.querySelector('.status-dot').style.background = '#fbbf24';
            statusBadge.innerHTML = '<span class="status-dot" style="background: #fbbf24;"></span>Connecting...';

            ws = new WebSocket(`ws://${ESP32_IP}/ws`);

            ws.onopen = () => {
                statusBadge.style.borderColor = '#22c55e';
                statusBadge.style.color = '#22c55e';
                statusBadge.querySelector('.status-dot').style.background = '#22c55e';
                statusBadge.innerHTML = '<span class="status-dot" style="background: #22c55e;"></span>Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };

            ws.onerror = () => {
                statusBadge.style.borderColor = '#ef4444';
                statusBadge.style.color = '#ef4444';
                statusBadge.querySelector('.status-dot').style.background = '#ef4444';
                statusBadge.innerHTML = '<span class="status-dot" style="background: #ef4444;"></span>Error';
            };

            ws.onclose = () => {
                statusBadge.style.borderColor = '#ef4444';
                statusBadge.style.color = '#ef4444';
                statusBadge.querySelector('.status-dot').style.background = '#ef4444';
                statusBadge.innerHTML = '<span class="status-dot" style="background: #ef4444;"></span>Offline';
                
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateDashboard(data) {
            document.getElementById('bookCount').textContent = `${data.booksPlaced}/5`;
            document.getElementById('emotion').textContent = data.emotion;
            
            if (data.time) {
                const time = new Date(data.time);
                document.getElementById('deviceTime').textContent = time.toLocaleTimeString();
            }

            const formatTime = (secs) => {
                if (secs < 60) return `${secs}s`;
                if (secs < 3600) {
                    const m = Math.floor(secs / 60);
                    const s = secs % 60;
                    return `${m}m ${s}s`;
                }
                const h = Math.floor(secs / 3600);
                const m = Math.floor((secs % 3600) / 60);
                return `${h}h ${m}m`;
            };

            document.getElementById('totalTime').textContent = formatTime(data.totalStudySeconds);

            const tableBody = document.getElementById('bookTable');
            tableBody.innerHTML = '';
            
            const icons = { English: 'üìñ', Hindi: 'üìï', Maths: 'üìê', Marathi: 'üìó', Science: 'üî¨' };

            data.books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${icons[book.name]} ${book.name}</td>
                    <td>${book.present ? '‚úÖ On Rack' : 'üìñ Studying'}</td>
                    <td>${formatTime(book.totalSeconds)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ChatGPT Integration
        function openChatGPT(message = '') {
            const context = `You are BookBuddy, a friendly AI tutor for 9th grade students. You help with English, Hindi, Maths, Marathi, and Science. You're warm, encouraging, patient, and make learning fun. Use simple language and practical examples.`;
            
            const prompt = message 
                ? `${context}\n\nStudent: "${message}"\n\nRespond as BookBuddy:`
                : `${context}\n\nGreet the student warmly!`;
            
            window.open(`https://chatgpt.com/?model=gpt-4&q=${encodeURIComponent(prompt)}`, '_blank');
        }

        voiceBtn.addEventListener('click', () => {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Voice not supported. Use Chrome/Edge.');
                return;
            }

            listeningIndicator.style.display = 'block';

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-IN';
            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                listeningIndicator.style.display = 'none';
                openChatGPT(transcript);
            };

            recognition.onerror = () => {
                listeningIndicator.style.display = 'none';
                alert('Could not understand. Try again.');
            };
        });

        textBtn.addEventListener('click', () => {
            const question = prompt('Ask BookBuddy:');
            if (question) openChatGPT(question);
        });

        syncBtn.addEventListener('click', async () => {
            if (!ESP32_IP) {
                alert('Connect to ESP32 first');
                return;
            }

            try {
                const epoch = Math.floor(Date.now() / 1000);
                await fetch(`http://${ESP32_IP}/api/synctime`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ epoch })
                });
                alert('‚úì Time synced!');
            } catch (e) {
                alert('‚ùå Sync failed');
            }
        });

        resetBtn.addEventListener('click', async () => {
            if (!confirm('Reset all stats?')) return;

            try {
                await fetch(`http://${ESP32_IP}/api/reset`, { method: 'POST' });
                alert('‚úì Stats reset!');
            } catch (e) {
                alert('‚ùå Reset failed');
            }
        });
    </script>
</body>
</html>
